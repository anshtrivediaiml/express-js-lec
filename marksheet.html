<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>
<body>
    <form action="/marks">
        <div class="marksform">
            <label for="english">English</label>
            <input type="text" name="english"  min=0 max=100 placeholder="English" id="english" required>
            <label for="maths">Maths</label>
            <input type="text" name="maths" min=0 max=100  placeholder="Maths" id="maths" required>
            <label for="science">Science</label>
            <input type="text" name="science"  min=0 max=100 placeholder="Science" id="science" required>
        </div>
        <button type="submit">Submit</button>
    
    </form>
</body>
</html>
